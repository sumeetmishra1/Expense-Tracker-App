<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" />
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #333;
        }

        .login-container label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
            text-align: left;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-container button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container button:active {
            background-color: #398439;
        }
         a {
    color: #3494e6; /* Link color */
    text-decoration: none;
    transition: color 0.3s ease; /* Smooth transition for color change */
    margin-right: 5px;
    font-weight: bold;
         }
         a:hover {
    color: #ec6ead; /* Hover color */
         }
         .form{
            margin-bottom: 15px;
         }
    </style>
</head>

<body>
    <div class="container mt-4 " id="form-body">
        <div class="login-container">
            <h2>Login</h2>
            <form action="" class="form" id="loginform">
                <div class="row">
                    <div class="col-4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" autocomplete="email" id="email" class="form-control"
                            placeholder="username@xyz" required>
                    </div>
                    <div class="col-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control for" autocomplete="current-password"
                            minlength="4" required>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" id="login" class="btn btn-secondary ">Login</button>
                </div>
            </form>
            <a href="../signup/index.html" class="link-primary">New User? SignUp</a>
            <a href="../forgotpassword/index.html" class="link-warning ms-2">Forgot Password?</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
