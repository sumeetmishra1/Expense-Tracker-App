<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
    <div class="container mt-4 " id="form-body">
        <div class="form-container bg-info">
            <form action="" class="form p-2" id="loginform">
                <div class="row">
                    <div class="col-4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" autocomplete="email" id="email" class="form-control"
                            placeholder="username@xyz" required>
                    </div>
                    <div class="col-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control for" autocomplete="current-password"
                            minlength="4" required>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" id="login" class="btn btn-secondary ">Login</button>
                </div>
            </form>
        </div>
        <div class="link">
            <a href="../signup/index.html" class="link-primary">New User? SignUp</a>
            <a href="../forgotpassword/index.html" class="link-warning ms-2">Forgot Password?</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
