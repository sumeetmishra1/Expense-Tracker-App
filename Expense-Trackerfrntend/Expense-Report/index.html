<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Expense Report</title>
</head>


<body>
    <div class="container">
        <h1 class="text-primary text-center">Day To Day Expenses</h1>
        <h4 class="text-info text-center mt-2" id="year"></h4>
        <div class="monthtable mt-4">
            <h4 class="text-secondary text-center mt-2" id="month"></h4>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Income</th>
                        <th>Expenses</th>
                    </tr>
                </thead>
                <tbody id="monthtable">

                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="5" class="text-end " id="totalexpense"></th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="yeartable mt-4">
            <h4 class="text-secondary text-center mt-2">Yearly Report</h4>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Month</th>
                        <th>Income</th>
                        <th>Expense</th>
                        <th>Savings</th>
                    </tr>
                </thead>
                <tbody id="yeartable">

                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </div>

        <div class="Notestable mt-4">
            <h4 class="text-secondary text-center mt-2">Notes Report 2023</h4>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th width="20%">Date</th>
                        <th class="text-center">Notes</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>        
        <div class="text-center mt-4">
        <button class="btn btn-success">Download Report</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
