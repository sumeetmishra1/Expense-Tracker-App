<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Forgot Password</title>
</head>

<body>
    <div class="container mt-4 " id="form-body">
        <div class="form-container bg-info">
            <form action="" class="form p-2" id="passwordform">
                <div class="row">
                    <div class="col-4">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" autocomplete="email" id="email" class="form-control"
                            placeholder="username@xyz" required>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" id="login" class="btn btn-secondary ">Send link</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</body>

</html>
