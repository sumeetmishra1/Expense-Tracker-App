<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container mt-4 ">
        <div class="form-container bg-warning">
        <form action="" class="form p-2" id="signupform" > 
            <div class="row mt-1">
                <div class="col-1">
                    <label for="name" class="form-label">Name:</label>
                </div>
                <div class="col-auto">
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
        </div>
        <div class="row mt-2">
            <div class="col-1">
                <label for="email" >Email:</label>
            </div>
            <div class="col-auto">
                <input type="email" autocomplete="email" id="email" class="form-control" placeholder="username@xyz" required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-1">
                <label for="password">Password:</label>
            </div>
            <div class="col-auto">
                <input type="password"   id="password" class="form-control" autocomplete="current-password" minlength="4" required>
            </div>
        </div>
            <div class="mt-3">
            <button type="submit" id="signup" class="btn btn-secondary ">Sign Up</button>
        </div>
        </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
