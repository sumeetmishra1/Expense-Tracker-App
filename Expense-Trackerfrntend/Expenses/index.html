<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Expense Tracker App</title>
</head>
<body>
    <h1 class="text-center text-decoration-underline text-primary"> Expense Tracker App</h1>
    <div class="container mt-4">
        <div class="d-flex justify-content-end" id="premium"><button class="btn btn-outline-success" id="rzp-1">Buy Premium</button></div>
        <form action="" class="form" id="form">
            <label for="expense" class="form-label">Choose expense amount:</label>
            <input type="number" class="form-control form-control-sm" id="expense">
            <label for="description"class="form-label">Choose description:</label>
            <input type="text" id="description"class="form-control form-control-sm">
            <label for="category"class="form-label">Choose a category:</label>
            <select  id="category" class="form-select">
                <option>Fuel</option>
                <option>Movie</option>
                <option>Shopping</option>
                <option>Extra</option>
            </select>
            <button class="btn btn-primary mt-4" id="">Add Expense</button>
        </form>
        <button class="btn btn-primary mt-2" onclick="downloadexpense()">Download Expenses</button>
        <button class="btn btn-success mt-2" onclick="getdownloads()">Previous Downloads</button>
        <div class="text-end">
            <span>Rows Per Page:</span>
            <select onchange="getexpenses(1)" id="paginationrows">
                <option value="2">2</option>
                <option value="4" selected>4</option>
                <option value="4">8</option>
                <option value="4">10</option>
                <option value="20">20</option>
            </select>
        </div>
        <ul id="items" class="list-group mt-2"></ul>
        <div id="pagination" class="text-center"></div>
        <ul id="leaderboard" class="list-group mt-3"></ul>
        <ul id="prevdownload" class="list-group mt-2"></ul>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
